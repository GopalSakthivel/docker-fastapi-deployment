name: CI/CD - Docker Build & Push (Local Pre-trained Model)

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Set lowercase username
      run: echo "USERNAME_LC=${GHCR_USERNAME,,}" >> $GITHUB_ENV
      env:
        GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}

    - name: Build Docker images
      run: |
        docker build -t ghcr.io/${USERNAME_LC}/fastapi-ml-app:latest \
                     -t ghcr.io/${USERNAME_LC}/fastapi-ml-app:${GITHUB_SHA} .

    - name: Push Docker images to GHCR
      run: |
        docker push ghcr.io/${USERNAME_LC}/fastapi-ml-app:latest
        docker push ghcr.io/${USERNAME_LC}/fastapi-ml-app:${GITHUB_SHA}

    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container ghcr.io/${USERNAME_LC}/fastapi-ml-app:latest
        sleep 10
        curl -X POST "http://localhost:8000/predict" \
             -H "Content-Type: application/json" \
             -d '{"features":[5.1,3.5,1.4,0.2]}'
        docker stop test-container
        docker rm test-container
