name: CI/CD - Build & Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Set lowercase username
      run: echo "USERNAME_LC=${GHCR_USERNAME,,}" >> $GITHUB_ENV
      env:
        GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}

    - name: Build Docker images
      run: |
        # Tag with 'latest' and commit SHA
        docker build -t ghcr.io/${USERNAME_LC}/fastapi-ml-app:latest \
                     -t ghcr.io/${USERNAME_LC}/fastapi-ml-app:${GITHUB_SHA} .

    - name: Push Docker images to GHCR
      run: |
        docker push ghcr.io/${USERNAME_LC}/fastapi-ml-app:latest
        docker push ghcr.io/${USERNAME_LC}/fastapi-ml-app:${GITHUB_SHA}
